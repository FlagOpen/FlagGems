name: gems-test-on-hopper

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  op-test:
    concurrency:
      group: op-utils-test-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    runs-on: hopper
  steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: FlagGems examples
        shell: bash
        run: |
          pytest -s tests/test_pointwise_dynamic.py
