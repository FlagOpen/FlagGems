    - [16, 32, 24, 24, 24, 24, 3, 3, 3, 1, 1, 2]  # smaller input size
    - [64, 32, 18, 18, 18, 32, 5, 5, 5, 1, 2, 1]  # larger kernel size
    - [16, 32, 12, 12, 12, 24, 3, 3, 3, 1, 2, 1]  # smaller input, different padding
