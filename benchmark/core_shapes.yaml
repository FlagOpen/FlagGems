single_dim_shapes: &single_dim_shapes
  shapes:
    - [64]
    - [1024]
    - [2048]
    - [4096]
    - [65536]
  shape_desc: "M"

vdot:
  <<: *single_dim_shapes

randperm:
  <<: *single_dim_shapes

gelu_backward:
  shapes:
    - [1048576] # 1024 * 1024
    - [64, 64]
    - [4096, 4096]
    - [64, 512, 512]
    - [256, 1024, 1024]

softmax_backward:
  shapes:
    - [1048576] # 1024 * 1024
    - [64, 64]
    - [4096, 4096]
    - [64, 512, 512]
    - [256, 1024, 1024]

